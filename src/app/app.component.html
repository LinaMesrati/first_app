<h1 class="red">
  {{title}}
</h1>
<div class="container mt-3">
  <input type="text" [(ngModel)]="title" name="" id="">
</div>
<div class="conatiner mt-3">
  <img *ngIf="show" [src]="url" alt="">
<button (click)="changeLogo()">Click</button>
<button (click)="showLogo()">Show/Hide</button>
</div>
<ul>
  <li *ngFor="let jour of jours">
    {{jour}}
  </li>
</ul>
